<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- SAS header -->
    <div class="header">
      <div class="container-flex">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="secret agent logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- SAS main banner -->
    <div class="banner">
      <div class="container-flex">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- nav bar -->
    <nav>
      <ul class="container-flex">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="tablet">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- products -->
    <div class="container-flex">
      <div class="products">
        <div class="pen product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen image">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="watch product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch image">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="glasses product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses image">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- biz info container -->
    <div class="container-flex">
      <div class="biz-info">
        <div class="info">
          <span class="title">Location</span>
          <span class="subdetail">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span class="subdetail">0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-flex">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
